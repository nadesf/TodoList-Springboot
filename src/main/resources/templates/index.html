<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #ffffff;
            color: #000000;
            padding: 40px 0;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            color: #000000;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .btn-dark {
            background-color: #000000;
            border-color: #000000;
        }
        .btn-dark:hover {
            background-color: #333333;
            border-color: #333333;
        }
        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #000000;
            color: #000000;
        }
        .form-control {
            border: 1px solid #000000;
        }
        .form-control:focus {
            border-color: #000000;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ma TodoList</h1>
        
        <form th:action="@{/todos}" method="post" th:object="${todoRequest}" class="mb-4">
            <div class="input-group">
                <input type="text" th:field="*{title}" class="form-control" placeholder="Nouvelle tâche..." required>
                <button type="submit" class="btn btn-dark">Ajouter</button>
            </div>
        </form>

        <ul class="list-group">
            <li th:each="todo : ${todos}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:style="${todo.completed} ? 'text-decoration: line-through;' : ''" th:text="${todo.title}">
                    Titre de la tâche
                </span>
                <div>
                    <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-dark me-2" th:text="${todo.completed} ? 'Annuler' : 'Fait'">
                            Fait
                        </button>
                    </form>
                    <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-dark" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette tâche ?')">
                            Supprimer
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
